<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoliCode Component</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        soliBlue: '#3945ba',
                        soliYellow: '#F2B705',
                        darkBg: '#0f172a',
                        darkCard: '#1e293b',
                    },
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .text-gradient {
            background: linear-gradient(to right, #3945ba, #60a5fa);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .bg-gradient-blue {
            background: linear-gradient(135deg, #3945ba 0%, #1e293b 100%);
        }

        .hero-pattern {
            background-image: radial-gradient(circle at 2px 2px, rgba(255, 255, 255, 0.05) 1px, transparent 0);
            background-size: 40px 40px;
        }

        #scroll-progress {
            transform-origin: 0% 50%;
        }

        /* Light Mode Overrides */
        .light body {
            background-color: #f8fafc;
            color: #1e293b;
        }

        .light section {
            background-color: transparent !important;
        }

        .light .glass {
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .light .text-slate-400,
        .light .text-slate-300 {
            color: #475569;
        }

        .light .bg-slate-900,
        .light .bg-slate-900\/50 {
            background-color: #f1f5f9 !important;
        }

        .light .logo-img {
            filter: none !important;
        }

        .light .text-gradient {
            background: linear-gradient(to right, #3945ba, #6366f1);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .light .hero-pattern {
            background-image: radial-gradient(circle at 2px 2px, rgba(0, 0, 0, 0.05) 1px, transparent 0);
        }

        .light header.glass {
            background: rgba(255, 255, 255, 0.8);
        }

        .light .border-white\/5,
        .light .border-white\/10 {
            border-color: rgba(0, 0, 0, 0.05);
        }

        .light .text-slate-400 {
            color: #334155 !important;
        }

        .light h1,
        .light h2,
        .light h3 {
            color: #0f172a;
        }

        /* Themed cards text overrides (Order matters for nesting) */
        .light .bg-soliYellow h1,
        .light .bg-soliYellow h2,
        .light .bg-soliYellow h3 {
            color: #3945ba !important;
        }

        .light .bg-soliBlue h1,
        .light .bg-soliBlue h2,
        .light .bg-soliBlue h3 {
            color: #F2B705 !important;
        }

        /* Ensure Header/Footer stays blue in Light Mode */
        .light footer .text-slate-400,
        .light footer .text-slate-500 {
            color: #d1d5db !important;
        }

        .light footer h4,
        .light header nav a:not(.bg-soliYellow):not(#header-user):not(:hover) {
            color: #ffffff !important;
        }

        .light footer .border-white\/5,
        .light header.border-b {
            border-color: rgba(255, 255, 255, 0.1) !important;
        }
    </style>
</head>

<body class="bg-slate-50 dark:bg-darkBg text-slate-900 dark:text-slate-200 font-sans"><!-- Header / Navbar -->
    <header
        class="fixed w-full top-0 left-0 z-50 transition-all duration-300 bg-soliBlue dark:bg-transparent border-b border-white/10 dark:border-none"
        id="navbar">
        <nav class="w-full px-12 lg:px-24 py-6 flex items-center justify-between text-white relative">
            <a href="#" class="flex items-center space-x-3 group relative z-10">
                <img src="https://solicode.co/images/logo/logo-solicode.svg" alt="SoliCode Logo"
                    class="logo-img h-28 w-auto transition-transform group-hover:scale-110 brightness-0 invert">
            </a>

            <!-- Centered Desktop Menu -->
            <div
                class="hidden md:flex items-center justify-center space-x-12 absolute left-1/2 transform -translate-x-1/2 text-2xl">
                <a href="#accueil"
                    class="relative text-white/80 hover:text-soliYellow transition-colors font-semibold after:absolute after:left-0 after:-bottom-1 after:h-0.5 after:w-full after:bg-soliYellow after:transform after:scale-x-0 after:transition-transform after:duration-300 hover:after:scale-x-100">Accueil</a>
                <a href="#a-propos"
                    class="relative text-white/80 hover:text-soliYellow transition-colors font-semibold after:absolute after:left-0 after:-bottom-1 after:h-0.5 after:w-full after:bg-soliYellow after:transform after:scale-x-0 after:transition-transform after:duration-300 hover:after:scale-x-100">SoliCode</a>
                <a href="#formation"
                    class="relative text-white/80 hover:text-soliYellow transition-colors font-semibold after:absolute after:left-0 after:-bottom-1 after:h-0.5 after:w-full after:bg-soliYellow after:transform after:scale-x-0 after:transition-transform after:duration-300 hover:after:scale-x-100">Formation</a>
                <a href="#activites"
                    class="relative text-white/80 hover:text-soliYellow transition-colors font-semibold after:absolute after:left-0 after:-bottom-1 after:h-0.5 after:w-full after:bg-soliYellow after:transform after:scale-x-0 after:transition-transform after:duration-300 hover:after:scale-x-100">Activités</a>
                <a href="#contact"
                    class="relative text-white/80 hover:text-soliYellow transition-colors font-semibold after:absolute after:left-0 after:-bottom-1 after:h-0.5 after:w-full after:bg-soliYellow after:transform after:scale-x-0 after:transition-transform after:duration-300 hover:after:scale-x-100">Contact</a>
            </div>

            <!-- Right Side Items: Inscription -> User -> Theme Toggle -->
            <div class="hidden md:flex items-center space-x-6 relative z-10">
                <a href="#inscription"
                    class="bg-soliYellow text-darkBg px-8 py-3.5 rounded-full font-bold text-lg transition-all shadow-lg shadow-soliYellow/20 hover:bg-white hover:text-soliBlue">Inscription</a>

                <a href="#" id="header-user" aria-label="Utilisateur"
                    class="p-3 rounded-full hover:bg-white/10 transition-colors text-soliYellow flex items-center">
                    <i data-lucide="user" class="w-8 h-8"></i>
                </a>

                <button class="theme-toggle-btn p-3 rounded-lg hover:bg-white/10 transition-colors text-white">
                    <i data-lucide="moon" class="w-8 h-8 dark:hidden"></i>
                    <i data-lucide="sun" class="w-8 h-8 hidden dark:block text-soliYellow"></i>
                </button>
            </div>

            <!-- Header user removed: user icon lives inside the mobile navigation only -->

            <!-- Mobile Menu Toggle -->
            <button class="md:hidden text-white relative z-10" id="menu-toggle">
                <i data-lucide="menu"></i>
            </button>
        </nav>
    </header>
    <!-- Mobile Menu Overlay -->
    <div id="mobile-menu"
        class="fixed inset-0 z-[60] bg-white dark:bg-darkBg hidden transition-all duration-300 transform translate-x-full">
        <div
            class="flex flex-col h-full items-center justify-center space-y-8 text-2xl font-bold text-slate-900 dark:text-white">
            <button id="menu-close" class="absolute top-6 right-6">
                <i data-lucide="x" class="w-8 h-8"></i>
            </button>
            <a href="#accueil" class="hover:text-soliBlue dark:hover:text-soliYellow">Accueil</a>
            <a href="#a-propos" class="hover:text-soliBlue dark:hover:text-soliYellow">SoliCode</a>
            <a href="#formation" class="hover:text-soliBlue dark:hover:text-soliYellow">Formation</a>
            <a href="#activites" class="hover:text-soliBlue dark:hover:text-soliYellow">Activités</a>
            <a href="#contact" class="hover:text-soliBlue dark:hover:text-soliYellow">Contact</a>

            <button
                class="theme-toggle-btn flex items-center space-x-3 bg-slate-100 dark:bg-white/10 px-6 py-3 rounded-2xl">
                <span class="text-lg">Thème</span>
                <i data-lucide="moon" class="w-6 h-6 dark:hidden"></i>
                <i data-lucide="sun" class="w-6 h-6 hidden dark:block text-soliYellow"></i>
            </button>

            <div class="flex items-center space-x-4">
                <a href="#" id="mobile-user" aria-label="Utilisateur"
                    class="p-2 rounded-full hover:bg-white/10 transition-colors text-soliYellow flex items-center justify-center">
                    <i data-lucide="user" class="w-6 h-6"></i>
                </a>
                <a href="#inscription" class="bg-soliBlue text-white px-6 py-3 rounded-full">Inscription</a>
            </div>
        </div>
    </div>
    <script>
        lucide.createIcons();

        // Mobile Menu Logic
        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');
        const closeMenu = document.getElementById('menu-close');

        if (menuToggle && mobileMenu && closeMenu) {
            const menuLinks = mobileMenu.querySelectorAll('a');

            const toggleMenu = (show) => {
                if (show) {
                    mobileMenu.classList.remove('hidden');
                    setTimeout(() => mobileMenu.classList.remove('translate-x-full'), 10);
                    document.body.style.overflow = 'hidden';
                } else {
                    mobileMenu.classList.add('translate-x-full');
                    setTimeout(() => mobileMenu.classList.add('hidden'), 300);
                    document.body.style.overflow = 'auto';
                }
            };

            menuToggle.addEventListener('click', () => toggleMenu(true));
            closeMenu.addEventListener('click', () => toggleMenu(false));
            menuLinks.forEach(link => link.addEventListener('click', () => toggleMenu(false)));
        }
    </script>
    <!-- Theme Toggle for Component Testing -->
    <button onclick="toggleTheme()"
        class="fixed top-4 right-4 z-[9999] p-2 bg-slate-800 text-white rounded-full border border-gray-600 shadow-lg cursor-pointer hover:scale-110 transition-transform">
        D-L
    </button>
    <script>
        function toggleTheme() {
            const html = document.documentElement;
            if (html.classList.contains('dark')) {
                html.classList.remove('dark');
                html.classList.add('light');
            } else {
                html.classList.add('dark');
                html.classList.remove('light');
            }
        }
        // Set default to dark
        document.documentElement.classList.add('dark');
    </script>
</body>

</html>
