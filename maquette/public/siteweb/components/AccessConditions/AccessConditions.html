<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoliCode Component</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        soliBlue: '#3945ba',
                        soliYellow: '#F2B705',
                        darkBg: '#0f172a',
                        darkCard: '#1e293b',
                    },
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                     animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        }
                    }
                }
            }
        }
    </script>
        <style>
        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .text-gradient {
            background: linear-gradient(to right, #3945ba, #60a5fa);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .bg-gradient-blue {
            background: linear-gradient(135deg, #3945ba 0%, #1e293b 100%);
        }

        .hero-pattern {
            background-image: radial-gradient(circle at 2px 2px, rgba(255, 255, 255, 0.05) 1px, transparent 0);
            background-size: 40px 40px;
        }

        #scroll-progress {
            transform-origin: 0% 50%;
        }

        /* Light Mode Overrides */
        .light body {
            background-color: #f8fafc;
            color: #1e293b;
        }

        .light section {
            background-color: transparent !important;
        }

        .light .glass {
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .light .text-slate-400,
        .light .text-slate-300 {
            color: #475569;
        }

        .light .bg-slate-900,
        .light .bg-slate-900\/50 {
            background-color: #f1f5f9 !important;
        }

        .light .logo-img {
            filter: none !important;
        }

        .light .text-gradient {
            background: linear-gradient(to right, #3945ba, #6366f1);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .light .hero-pattern {
            background-image: radial-gradient(circle at 2px 2px, rgba(0, 0, 0, 0.05) 1px, transparent 0);
        }

        .light header.glass {
            background: rgba(255, 255, 255, 0.8);
        }

        .light .border-white\/5,
        .light .border-white\/10 {
            border-color: rgba(0, 0, 0, 0.05);
        }

        .light .text-slate-400 {
            color: #334155 !important;
        }

        .light h1,
        .light h2,
        .light h3 {
            color: #0f172a;
        }

        /* Themed cards text overrides (Order matters for nesting) */
        .light .bg-soliYellow h1,
        .light .bg-soliYellow h2,
        .light .bg-soliYellow h3 {
            color: #3945ba !important;
        }

        .light .bg-soliBlue h1,
        .light .bg-soliBlue h2,
        .light .bg-soliBlue h3 {
            color: #F2B705 !important;
        }

        /* Ensure Header/Footer stays blue in Light Mode */
        .light footer .text-slate-400,
        .light footer .text-slate-500 {
            color: #d1d5db !important;
        }

        .light footer h4,
        .light header nav a {
            color: #ffffff !important;
        }

        .light footer .border-white\/5,
        .light header.border-b {
            border-color: rgba(255, 255, 255, 0.1) !important;
        }
    </style>
</head>

                    <div class="grid gap-6">
                        <div class="flex items-center space-x-4">
                            <div
                                class="w-12 h-12 bg-soliBlue dark:bg-soliYellow/20 rounded-full flex items-center justify-center flex-shrink-0 shadow-lg shadow-soliBlue/20 dark:border dark:border-soliYellow/30">
                                <i data-lucide="calendar" class="text-white dark:text-soliYellow w-6 h-6"></i>
                            </div>
                            <p class="text-xl font-bold">Âge entre 18 et 35 ans</p>
                        </div>
                        <div class="flex items-center space-x-4">
                            <div
                                class="w-12 h-12 bg-soliBlue dark:bg-soliYellow/20 rounded-full flex items-center justify-center flex-shrink-0 shadow-lg shadow-soliBlue/20 dark:border dark:border-soliYellow/30">
                                <i data-lucide="graduation-cap" class="text-white dark:text-soliYellow w-6 h-6"></i>
                            </div>
                            <p class="text-xl font-bold">Sans prérequis scolaires requis</p>
                        </div>
                        <div class="flex items-center space-x-4">
                            <div
                                class="w-12 h-12 bg-soliBlue dark:bg-soliYellow/20 rounded-full flex items-center justify-center flex-shrink-0 shadow-lg shadow-soliBlue/20 dark:border dark:border-soliYellow/30">
                                <i data-lucide="zap" class="text-white dark:text-soliYellow w-6 h-6"></i>
                            </div>
                            <p class="text-xl font-bold">Être passionné par le digital</p>
                        </div>
                    </div>
                </div>
                <div
                    class="bg-soliBlue dark:bg-darkBg p-8 rounded-[2.5rem] space-y-6 shadow-2xl shadow-soliBlue/30 border border-white/10 relative z-10">
                    <h3 class="text-2xl font-black flex items-center text-soliYellow uppercase tracking-tight">
                        <i data-lucide="info" class="mr-3 text-soliYellow"></i>
                        Processus de sélection
                    </h3>
                    <div class="space-y-6">
                        <div class="flex items-start space-x-4">
                            <span
                                class="bg-soliYellow text-soliBlue w-10 h-10 rounded-full flex items-center justify-center font-black flex-shrink-0 shadow-lg shadow-soliYellow/20">1</span>
                            <p class="text-lg font-bold text-white pt-1">Réussir le test de présélection en ligne
                            </p>
                        </div>
                        <div class="flex items-start space-x-4">
                            <span
                                class="bg-soliYellow text-soliBlue w-10 h-10 rounded-full flex items-center justify-center font-black flex-shrink-0 shadow-lg shadow-soliYellow/20">2</span>
                            <p class="text-lg font-bold text-white pt-1">Entretiens de sélection techniques et
                                motivation</p>
                        </div>
                    </div>
                    <a href="#inscription"
                        class="block text-center bg-soliYellow text-soliBlue py-5 rounded-2xl font-black text-lg hover:bg-white transition-all shadow-xl shadow-soliYellow/20 uppercase tracking-wider">
                        Je m'inscris maintenant !
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>    <script>
        lucide.createIcons();
    </script>
    <!-- Theme Toggle for Component Testing -->
    <button onclick="toggleTheme()" class="fixed top-4 right-4 z-[9999] p-2 bg-slate-800 text-white rounded-full border border-gray-600 shadow-lg cursor-pointer hover:scale-110 transition-transform">
        D-L
    </button>
    <script>
        function toggleTheme() {
            const html = document.documentElement;
            if (html.classList.contains('dark')) {
                html.classList.remove('dark');
                html.classList.add('light');
            } else {
                html.classList.add('dark');
                html.classList.remove('light');
            }
        }
        // Set default to dark
        document.documentElement.classList.add('dark');
    </script>
</body>
</html>
